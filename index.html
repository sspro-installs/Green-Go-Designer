<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>Green-GO Dynamic System Designer (Optimized)</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 min-h-screen">

    <!-- Main application container -->
    <div id="app" class="container">
        <!-- Content is rendered here by JavaScript -->
    </div>

    <!-- 
      JavaScript files are loaded in order of dependency.
      'defer' ensures they execute after the HTML is parsed.
    -->
    <script src="js/data.js" defer></script>
    <script src="js/state.js" defer></script>
    <script src="js/logic.js" defer></script>
    <script src="js/ui-render.js" defer></script>
    <script src="js/events.js" defer></script>
    <script src="js/main.js" defer></script>

</body>
</html>
