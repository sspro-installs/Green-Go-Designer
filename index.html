<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Go Designer</title>
    <style>
        /* Modified CSS for header layout with right-justified S&S logo */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .img-fluid-small {
            max-height: 80px;
        }
        .img-modal-icon {
            transform: scale(1.2);
        }
        .bubble-control {
            /* Better styled bubble control buttons */
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
        }
        .saved-config-btn {
            /* Updated button styles for saved configs */
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            border: none;
        }
        .total-cost {
            border-top: 2px solid #ddd;
            margin-top: 20px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Greengo</h1>
        <img src="path/to/ss-logo.png" alt="S&S Logo" class="s-logo">
    </header>

    <main>
        <!-- Allow users to return to System Overview step at any point -->
        <nav>
            <a href="#system-overview">System Overview</a>
        </nav>

        <section>
            <h2>Project Summary</h2>
            <button id="reset-system">Reset System</button>
            <!-- Added Reset System button HTML and JavaScript handler -->
            <script>
                document.getElementById('reset-system').addEventListener('click', function() {
                    // Logic to reset all item quantities to zero
                });
            </script>

            <img src="path/to/project-summary.png" class="img-fluid-small" alt="Project Summary">
        </section>

        <section>
            <h2>Saved Projects</h2>
            <button class="saved-config-btn">Add</button>
            <button class="saved-config-btn">Delete</button>
        </section>

        <section>
            <h2>Final BOM</h2>
            <div class="total-cost">
                <p>Total Equipment Cost: $0</p>
                <p>Labor & Services: $0</p>
                <!-- Ensure totals show $0 when no items are added -->
                <p class="validation-icon">Validation Icon Here</p>
                <!-- Reduced validation icon and grouping totals size -->
            </div>
        </section>

        <section>
            <h2>Define Green-Go Locations</h2>
            <p>Location description goes here.</p>
            <!-- Added location description under Define Green-Go locations heading -->
        </section>
    </main>
</body>
</html>
